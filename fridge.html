<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fridge</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link href="css/fridge.css" type="text/css" rel="stylesheet">


</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg sticky-top greenText bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand greenText" href="myFridge.html">My Fridge</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-evenly col-5">
                    <li class="nav-item ">
                        <a class="nav-link greenText" href="fridge.html">Open Fridge</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link greenText" href="cookFromFridge.html?type=fridge">Cook from Fridge</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link greenText" href="cookFromFridge.html?type=favourite">Favourite recipes</a>
                    </li>
                </ul>
                <a class="navbar-brand" id="logout">
                    <img src="img/logOutIcon.png" alt="" width="30" height="30"
                         class="d-inline-block align-text-top">
                </a>
            </div>
        </div>
    </nav>
</header>

<div class="container-fluid d-flex justify-content-center">
    <div class="col-8">
        <table class="table " id="table">
        </table>
        <form>
            <div class="row">
                <div class="mb-3 col-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3 col-3">
                    <label for="type" class="form-label">Type</label>
                    <input type="text" class="form-control" id="type">
                </div>
                <div class="mb-3 col-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="amount">
                </div>
                <div class="mb-3 col-3">
                    <label for="unit" class="form-label">Unit</label>
                    <input type="text" class="form-control" id="unit">
                </div>
            </div>
        </form>
        <div class="d-flex justify-content-between">
            <button id="add" class="btn btn-primary">Add</button>
            <button id="change" class="btn btn-primary">Change</button>
            <button id="delete" class="btn btn-primary">Delete</button>
            <button id="reset" class="btn btn-primary">Unselect</button>
        </div>
        <p class="text-danger" id="errorText"></p>

    </div>
</div>


<script src="js/spoonacularApiKey.js"></script>
<script src="js/jquery-3.6.3.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/utilities.js"></script>
<script src="js/js.cookie.js"></script>
<script src="js/fridge.js"></script>
</body>
</html>
