<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/recipe.css" rel="stylesheet" type="text/css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg sticky-top greenText bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand greenText" href="myFridge.html">My Fridge</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-evenly col-5">
                    <li class="nav-item ">
                        <a class="nav-link greenText" href="fridge.html">Open Fridge</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link greenText" href="cookFromFridge.html?type=fridge">Cook from Fridge</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link greenText" href="cookFromFridge.html?type=favourite">Favourite recipes</a>
                    </li>
                </ul>
                <a class="navbar-brand" id="logout">
                    <img src="img/logOutIcon.png" alt="" width="30" height="30"
                         class="d-inline-block align-text-top">
                </a>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-4">
    <div class="row">
        <h3 class="greenText col-5">Needed ingredients</h3>
        <h3 class="greenText offset-2 col-5">Instruction </h3>
    </div>
    <div class="row">
        <div class="col-5 p-0 table-wrapper">

            <table class="table table-bordered" id="neededTable">

            </table>
        </div>

        <div class="col-5 offset-2">
            <p id="instruction" class=""></p>
        </div>
    </div>
    <div class="row">
        <h3 class="greenText col-5 ">Ingredients in Fridge</h3>
        <h3 class="greenText offset-2 col-5">Used ingredients</h3>
    </div>

    <div class="row">
        <div class="col-5 p-0 table-wrapper">
            <table class="table col-5 table-bordered" id="fridgeTable">

            </table>
        </div>
        <div class="col-2 d-flex flex-column align-items-center">
            <button id="move" class="btn btn-primary  mb-1">Move</button>
            <button class="btn btn-primary" id="cook">Cook</button>
            <form class="mb-2 align-self-start">
                <label for="amount">Amount</label>
                <input type="text" id="amount" class="d-block form-text">
            </form>
            <button id="change" class="btn btn-primary">Change</button>
            <p id="errorLabel" class="text-danger"></p>
            <button id="favourite" class="btn btn-primary">Add to favourite recipes</button>
        </div>
        <div class="col-5 table-wrapper">
            <table class="table col-5 table-bordered" id="usedTable">

            </table>
        </div>

    </div>


</div>


<script src="js/spoonacularApiKey.js"></script>
<script src="js/bootstrap.js" rel="script"></script>
<script src="js/jquery-3.6.3.min.js"></script>
<script src="js/js.cookie.js"></script>
<script src="js/utilities.js"></script>
<script src="js/recipe.js"></script>
</body>
</html>
