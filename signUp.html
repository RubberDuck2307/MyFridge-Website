<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link href="css/signUp.css" type="text/css" rel="stylesheet">

</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg sticky-top greenText bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand greenText" href="index.html">My Fridge</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-evenly col-5">
                    <li class="nav-item ">
                        <a class="nav-link greenText"  href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link greenText" href="signUp.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link greenText" href="#">About</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container-fluid bg-image d-flex align-items-center">
    <div class="offset-4 col-4 main bg-dark d-flex flex-column align-items-center justify-content-evenly">
        <h3 class="mt-4 greenText"> Sign Up </h3>
        <form class="col-8">
            <div class="col-12">
                <div class="row">
                    <div class="col-6 mb-4 ">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-6 mb-4 ">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>

            </div>
            <div class="col-12 mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" >
            </div>
            <div class="col-12 mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="col-12 mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
        </form>
        <p class="text-danger" id="errorText"></p>
        <div class="d-flex justify-content-end">
            <a class="btn btn-primary rounded-pill btn-lg " id="registerButton" href="#" role="button">Register</a>
        </div>
    </div>
</div>


<script src="js/spoonacularApiKey.js"></script>
<script src="js/jquery-3.6.3.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/js.cookie.js"></script>
<script src="js/utilities.js"></script>
<script src="js/signUp.js"></script>
</body>
</html>
